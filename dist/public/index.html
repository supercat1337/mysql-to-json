<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Get database info</title>
  <link href="css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="container">

  <div class="row mt-5">
    <div class="col">
      <h3>Databases <button type="button" class="btn btn-outline-secondary  ms-3"
          id="reload_db_list_button">Reload</button></h3>
    </div>
    <div class="col">
      <h3>Tables
        <button type="button" class="btn btn-outline-secondary ms-3" id="reload_table_list_button">Reload</button>
        <button type="button" class="btn btn-outline-secondary ms-3" id="check_all_button">Check all</button>
        <button type="button" class="btn btn-outline-secondary" id="uncheck_all_button">Uncheck all</button>

      </h3>
    </div>
  </div>
  <div class="row mt-2" style="min-height: 25vh; max-height: 50vh;">
    <div class="col" style="min-height: 25vh; max-height: 50vh; overflow: auto;">
      <div id="database_list_area">

      </div>
    </div>
    <div class="col" style="min-height: 25vh; max-height: 50vh; overflow: auto;">
      <div id="table_list_area">

      </div>

    </div>
  </div>
  <h3 class="mt-5">Output
    <button type="button" class="btn btn-outline-secondary ms-3" id="render_raw_json_button">Render raw JSON</button>
    <button type="button" class="btn btn-outline-secondary ms-3" id="render_raw_module_button">Render raw
      module</button>
    <button type="button" class="btn btn-outline-secondary ms-3" id="render_js_objects_button">Render js
      objects</button>
  </h3>
  <div class="row mt-3" style="min-height: 25vh;">
    <textarea class="form-control" id="output_textarea"></textarea>
  </div>
  <script type="module" src="js/main.js"></script>
</body>

</html>
